<!doctype html>
<html class="no-js" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP - cicatengó demo</title>
    <link rel="stylesheet" href="css/libraries.min.css">
    <link rel="stylesheet" href="css/app.min.css">
    <script src="js/vendor/modernizr.min.js"></script>
  </head>
  <body>

    <div class="animation">
      <img src="images/cloud.png" alt="" class="cloud">
      <img src="images/cat.png" alt="" class="cat">
      <h1 class="hl" id="hl-1">Tengózz macskával.</h1>
      <h1 class="hl" id="hl-2">Még a héten.</h1>
    </div>

    <div class="control-container">
        <div class="range-slider" data-slider data-options="initial: 0;">
          <span class="range-slider-handle" role="slider" tabindex="0"></span>
          <span class="range-slider-active-segment"></span>
          <input type="hidden">
        </div>
        <div class="btn-row">
          <a href="#" class="button btn-play round">></a>
          <a href="#" class="button btn-pause round">||</a>
        </div>
    </div>

    <script src="js/vendor/libraries.min.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
